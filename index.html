<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<title>first scss</title>
		<link rel="stylesheet" href="src/sass/main.scss" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container-progress">
			<span class="bar-progress">
				<span class="bar-active-progress"></span>
			</span>
			<div class="checkout-steps_items">
				<div class="checkout_steps-wrapper">
					<span class="checkout-steps_item_contain checkout-steps_item_cart">
						<span class="icon">
							<i class="fa fa-shopping-basket" aria-hidden="true"></i>
						</span>
						<span class="text-first">Sacola</span>
					</span>
				</div>

				<div class="checkout_steps-wrapper">
					<span
						class="checkout-steps_item_contain checkout-steps_item_identification"
					>
						<span class="icon">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
						<span class="text-secondary">Identificação</span>
					</span>
				</div>

				<div class="checkout_steps-wrapper">
					<span class="checkout-steps_item_contain checkout-steps_item_payment">
						<span class="icon">
							<i class="fa fa-home" aria-hidden="true"></i>
						</span>
						<span class="text-tertiary">Entrega</span>
					</span>
				</div>

				<div class="checkout_steps-wrapper">
					<span
						class="checkout-steps_item_contain checkout-steps_item_confirmation"
					>
						<span class="icon">
							<i class="fa fa-usd" aria-hidden="true"></i>
						</span>
						<span class="text-fourth">Pagamento</span>
					</span>
				</div>
			</div>
		</div>
		<script src="src/js/index.js"></script>
	</body>
</html>
